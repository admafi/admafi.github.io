<script>
function generate() {
var output = document.getElementById('output');
var date = document.getElementById('date');
var league = document.getElementById('league');
var otherleague = document.getElementById('otherleague');
var url = document.getElementById('url');
var name = document.getElementById('name');
var region = document.getElementById('region');
var format = document.getElementById('format');
var participants = document.getElementById('participants');
var winner1 = document.getElementById('winner1');
var winner1nat = document.getElementById('winner1nat');
var winner2 = document.getElementById('winner2');
var winner2nat = document.getElementById('winner2nat');
var winner3 = document.getElementById('winner3');
var winner3nat = document.getElementById('winner3nat');

var bracket1 = '[';
var bracket2 = ']';
var space = ' ';
var leagueunknown = '?';
var outputleague = '';
var winner2natout = winner2nat.value;
var winner2natout = winner3nat.value;

if (league.selectedIndex == 10)
	{
		if (otherleague.value.length > 0)
		{
			outputleague = otherleague.value;
		}
		else 
		{
			outputleague = leagueunknown;
		}
		
	}
else
	{
		outputleague = league.value;
	}

if (url.value.length == 0)
	{
		bracket1 = '';
		bracket2 = '';
		space = '';
	}

if (winner2.value.length == 0)
	{
		winner2natout = '';
	}

if (winner3.value.length == 0)
	{
		winner3natout = '';
	}

    var str = '|' + date.value + 
        '||' + outputleague +
        '||' + bracket1 + url.value +
		space + name.value + bracket2+
		'||' + region.value +
		'||' + format.value +
		'||' + participants.value +
		'||' + winner1nat.value +
		' ' + winner1.value +
		'||' + winner2natout +
		' ' + winner2.value +
		'||' + winner3natout +
		' ' + winner3.value;
    document.getElementById('output').value=str;
};


function reset() {
var elements = document.getElementsByTagName("input");
for (var ii=0; ii < elements.length; ii++) {
  if (elements[ii].type == "text") {
    elements[ii].value = "";
  }
  document.getElementById("otherleague").style.display = 'none';
}
var elements2 = document.getElementsByTagName("select");
for (var aa=0; aa < elements2.length; aa++) {
	elements2[aa].selectedIndex = 0;
}
};

window.onload = function() {
	if (league.selectedIndex == 10)
  {
	  document.getElementById("otherleague").style.display = '';
  }
  else
	{
  document.getElementById("otherleague").style.display = 'none';
	}
};

function selectotherleague() {
  if (league.selectedIndex == 10)
  {
	  document.getElementById("otherleague").style.display = '';
  }
  else
	{
	  document.getElementById("otherleague").style.display = 'none';
	}
};
</script>
